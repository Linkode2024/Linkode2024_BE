version: '3.8'

services:
  app:
    image: ${DOCKER_HUB_USERNAME:-linkode}/${DOCKER_HUB_REPO_NAME:-linkode}:latest
    env_file: .env
    ports:
      - "${APP_PORT:-8080}:8080"
      - "${REDIS_PORT:-6379}:6379"
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3