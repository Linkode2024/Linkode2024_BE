<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미리보기 및 다운로드</title>
</head>
<body>
<div id="container"></div>

<script>
        // 서버에서 받은 S3 퍼블릭 URL
        const publicUrl = "https://linkode-studyroom-data.s3.ap-northeast-2.amazonaws.com/studyroom_profile/ec9b14e9-2827-44a5-b115-da9e145224b5_%E1%84%89%E1%85%A5%E1%86%AB%E1%84%83%E1%85%A2%202.png";

        // 미리보기 이미지 생성
        const img = document.createElement('img');
        img.src = publicUrl;
        img.alt = "미리보기 이미지";
        img.style.maxWidth = "100%";
        img.style.height = "auto";

        // 다운로드 링크 생성
        const downloadLink = document.createElement('a');
        downloadLink.href = publicUrl;
        downloadLink.innerText = "다운로드";

        // 다운로드를 강제하는 기능
        downloadLink.onclick = function(event) {
            event.preventDefault();
            const link = document.createElement('a');
            link.href = publicUrl;
            link.download = "your_image.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // 컨테이너에 추가
        const container = document.getElementById('container');
        container.appendChild(img);
        container.appendChild(document.createElement('br'));
        container.appendChild(downloadLink);
    </script>
</body>
</html>
